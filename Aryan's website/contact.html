		<div class="main">
            <div class="ham">			
				<img src="2.png" alt="barss" id="bar" width="23">
				<img src="3.png" alt="crossss" id="cross" width="23">
			</div>
			<div class="contactform">
                <form id="usrform">
                    <h1>Contact me for work/general enquires</h1>
                    <div class="mainform">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="clientName" aria-describedby="Name">
                        </div>
                        <div class="mb-3">
                            <label for="clientmsg" class="form-label">Enquiry</label>
                            <input type="text" class="form-control" id="clientmsg" aria-describedby="message">
                        </div>
                        
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email id</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone No.</label>
                            <input type="number" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">want to work on project/ have a job offer</label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="buttons">Submit</button>
                            <div id="emailphoneHelp" class="form-text">Note: We'll never share your email & phone no. with anyone else.</div>
                        </div>

                    </div>
                  </form>
            </div>
		</div>
